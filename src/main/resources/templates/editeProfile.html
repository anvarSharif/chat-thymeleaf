<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 800px;">
        <h2 class="text-center mb-4">Edite</h2>
        <form action="/user/update" method="post" enctype="multipart/form-data">
            <input type="hidden" name="userId" th:value="${user.id}">
            <div class="mb-3">
                <label for="name1" class="form-label">
                    <img th:src="${'/file/get/' + user.personalPhoto.id}" alt="Current image" width="100"/>
                </label>
                <input type="file" class="form-control"
                       id="name1" name="photo">
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input name="firstName" th:value="${user.firstName}" type="text" class="form-control" id="firstName" placeholder="Enter your first Name" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input name="lastName"  th:value="${user.lastName}" type="text" class="form-control" id="lastName" placeholder="Enter your last Name" required>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input name="phone" type="tel"  th:value="${user.phone}" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input name="password" type="text"  th:value="${user.password}" class="form-control" id="password" placeholder="Enter your password" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Edite</button>
            </div>
        </form>
        <a href="/chat" class="test-center">Cansel</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
